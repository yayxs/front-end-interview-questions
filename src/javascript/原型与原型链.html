    <script>
      // 自由扩展属性
      var baseObj = {};
      var baseArr = [];
      function foo() {}

      baseArr.a = 1;
      baseObj.b = 2;
      foo.c = 3;
      console.log(baseArr.__proto__);
      console.log(baseObj.__proto__);
      console.log(foo.__proto__);
