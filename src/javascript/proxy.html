<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proxy</title>
  </head>
  <body>
    <script>
      const target = {
        
      };
      const handler = {
        /**
         * 参数一 target目标对象,也是第一个参数
         * 参数二 property
         * 参数三 receiver 
         */
        get(target, property,receiver ) {
          // return target[prop];
          return '10'
        },

        /**
         * 参数一 target目标对象,也是第一个参数
         * 参数二 property
         * 参数三 val 目标属性的值
         * 参数四 与 get 捕捉器类似，仅与 setter 访问器属性相关
         */
        set: function(target, property, value, receiver) {},
      };

      /**
       * 参数一 target目标对象  要包装的对象（可以是函数）
       * 参数二 handler对象    代理配置 拦截操作方法 捕捉器
       */
      const proxy = new Proxy(target,handler);
      console.log(proxy.a) // '10'
      console.log(proxy.b) // '10'
      console.log(target.a) // undefined
      console.log(target.b) // undefined
    </script>
  </body>
</html>
