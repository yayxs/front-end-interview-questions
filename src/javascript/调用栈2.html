  <body>
    <script>
      var a = 1
      // b和c的和
      function add(b, c) {
        return b + c
      }
      function addAll(b, c) {
        var d = 2
        result = add(b, c)
        return a + result + d // a + b + c +d
      }
      addAll(22, 11)
    </script>
