<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function* gen() {
        let a = yield 111

        console.log('--a--', a)

        let b = yield 222

        console.log('--b--', b)

        let c = yield 333

        console.log('--c--', c)

        let d = yield 444

        console.log('--d--', d)
      }

      let t = gen()

      t.next(1) // 没有什么打印结果
      t.next(2) // --a-- 2
      t.next(3) // --b-- 3
      t.next(4) // --c-- 4

      t.next(5) // --d-- 5
    </script>
  </body>
</html>
