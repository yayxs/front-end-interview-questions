<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     
        // obj.__proto__
        // F.prototype.constructor===F


        // 构造函数
        function Dog(name,age){
            this.name = name
            this.age = age
        }

        Dog.prototype.eat = function(){
            console.log('dog eat');
        }

        const dog = new Dog('xiao dog',2)
        console.log(dog.__proto__); // 从对象的角度出发
        console.log(Dog.prototype.constructor===Dog); // 从构造函数的角度出发的
        
        
    </script>
</body>
</html>
